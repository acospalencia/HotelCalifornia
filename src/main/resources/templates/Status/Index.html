<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <h1>Listado de Estados</h1>
    <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo Estado</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre del Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item: ${statuses}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.statusName}"></td>

            <td>
                <a th:href="@{/status/remove/{id}(id=${item.id})}" class="btn btn-outline-danger"
                   onclick="return confirm('Â¿Seguro que deseas eliminar este estado?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo Estado</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/status/save}" th:object="${status}" method="post">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="statusName"  class="form-label">Nombre del Estado</label>
                            <input required type="text" class="form-control" th:field="*{statusName}" id="statusName" placeholder="Ej: Activo, Inactivo">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber: ${pageNumbers}">
                <a class="page-link" th:href="@{/statuses?page=${pageNumber}}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
