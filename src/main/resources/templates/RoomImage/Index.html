<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">


    <h1>Listado de imagenes de habitaciones </h1>
    <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nueva imagen</a>

    <div class="row">
        <div th:each="item: ${roomimages}" class="card col-lg-3 mx-2 my-2" style="width: 16rem; heigth: 36rem">
            <img th:if="${item.base64Image != null}"
                 th:src="'data:image/png;base64,' + ${item.base64Image}"
                 alt="Imagen habitación" style="width:14em;height:14em;"/>
            <div class="card-body   ">
                <strong class="card-title" th:text="'Imagen de habitación: ' + ${item.roomId.roomNumber}"></strong>
                <div class="d-flex justify-content-center">
                    <a th:href="@{/roomimage/remove/{id}(id=${item.id})}" class="btn btn-outline-danger"
                       onclick="return confirm('¿Seguro que deseas eliminar este role?');">
                        Eliminar
                    </a>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal -->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nueva imagen</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/roomimage/save}" th:object="${roomImage}" method="post"
                      enctype="multipart/form-data">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="room_Id" class="form-label">Id de la habitacion</label>

                            <select class="form-select" th:field="*{room_Id}">
                                <option th:each="item: ${ListadoRooms}"  th:value="${item.roomNumber}"
                                        th:text="'Habitacion #' + ${item.roomNumber} + ' descripcion: ' + ${item.description}" ></option>
                            </select>

                            <label for="bytesArrayImage" class="form-label">Imagen de la habitacion</label>

                            <input required type="file" name="imagenFile" id="bytesArrayImage">

                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber: ${pageNumbers}">
                <a class="page-link" th:href="@{1/roomimage?page=${pageNumber}}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>
</div>
