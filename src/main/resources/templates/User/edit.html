<html lang="es"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<head>
    <title layout:fragment="title">Editar Usuario | Hotel California</title>
    <style>
        .page-header {

            background-size: cover;
            background-position: center;
            padding: 60px 0;
            color: black;
            border-radius: 10px;
            margin: 20px 0 40px 0;
        }

        .card {
            border: none;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.1);
        }

        .form-label {
            font-weight: 600;
            color: #343a40;
        }

        .btn-gold {
            background-color: #d4af37;
            border-color: #d4af37;
            color: white;
            font-weight: 500;
        }

        .btn-gold:hover {
            background-color: #b8941f;
            border-color: #b8941f;
            color: white;
        }
    </style>
</head>

<div layout:fragment="content">

    <!-- Encabezado -->
    <div class="page-header text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Editar Usuario </h1>
            <p class="lead mb-0">Modifica los datos del usuario seleccionado</p>
        </div>
    </div>

    <div class="container">
        <!-- Card del formulario -->
        <div class="card p-4 mb-5">
            <form th:action="@{/user/save}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}"/>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Nombre</label>
                        <input required type="text" class="form-control" th:field="*{firstName}" id="firstName"
                               placeholder="Ej: Juan">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Apellido</label>
                        <input required type="text" class="form-control" th:field="*{lastName}" id="lastName"
                               placeholder="Ej: Pérez">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input required type="email" class="form-control" th:field="*{email}" id="email"
                               placeholder="usuario@ejemplo.com">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="userPasword" class="form-label">Contraseña</label>
                        <input required type="password" class="form-control" th:field="*{userPasword}" id="userPasword"
                               placeholder="********">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="age" class="form-label">Edad</label>
                        <input required type="number" class="form-control" th:field="*{age}" id="age" min="1" max="100"
                               placeholder="Ej: 25">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="rolId" class="form-label">Rol</label>
                        <select required class="form-select" th:field="*{rol}">
                            <option th:value="0" disabled selected>Selecciona un rol</option>
                            <option th:each="item: ${roles}" th:value="${item.id}"
                                    th:text="'Rol: '+${item.roleName}"></option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="submit" class="btn btn-gold">
                        <i class="fas fa-save me-2"></i>Actualizar
                    </button>
                    <a th:href="@{/user}" class="btn btn-secondary">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

</div>
