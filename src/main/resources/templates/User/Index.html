<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout">

<div layout:fragment="content">

    <h1>Listado de usuarios</h1>
    <a type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Nuevo usuario</a>

    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Edad</th>
            <th>Rol ID</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${users}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.firstName}"></td>
            <td th:text="${item.lastName}"></td>
            <td th:text="${item.email}"></td>
            <td th:text="${item.age}"></td>
            <td th:text="${item.rolId}"></td>
            <td>
                <a th:href="@{/user/edit/{id}(id=${item.id})}" class="btn btn-outline-warning">Editar</a>
                <a th:href="@{/user/remove/{id}(id=${item.id})}" class="btn btn-outline-danger"
                   onclick="return confirm('¿Seguro que deseas eliminar este usuario?');">
                    Eliminar
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal para agregar usuario -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar nuevo Usuario</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <form th:action="@{/user/save}" th:object="${user}" method="post">
                    <div class="modal-body">

                        <div class="mb-3">
                            <label for="firstName" class="form-label">Nombre</label>
                            <input required type="text" class="form-control" th:field="*{firstName}" id="firstName">
                        </div>

                        <div class="mb-3">
                            <label for="lastName" class="form-label">Apellido</label>
                            <input required type="text" class="form-control" th:field="*{lastName}" id="lastName">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Correo</label>
                            <input required type="email" class="form-control" th:field="*{email}" id="email">
                        </div>

                        <div class="mb-3">
                            <label for="userPasword" class="form-label">Contraseña</label>
                            <input required type="password" class="form-control" th:field="*{userPasword}" id="userPasword">
                        </div>

                        <div class="mb-3">
                            <label for="age" class="form-label">Edad</label>
                            <input required type="number" class="form-control" th:field="*{age}" id="age">
                        </div>

                        <div class="mb-3">
                            <label for="rolId" class="form-label">ID del Rol</label>
                            <input required type="number" class="form-control" th:field="*{rolId}" id="rolId">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Paginación -->
    <nav aria-label="Page navigation example">
        <ul class="pagination">
            <li class="page-item" th:each="pageNumber: ${pageNumbers}">
                <a class="page-link" th:href="@{1/users?page=${pageNumber}}" th:text="${pageNumber}"></a>
            </li>
        </ul>
    </nav>

</div>
