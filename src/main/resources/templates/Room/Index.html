<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/_mainLayout}">

<head>
    <title layout:fragment="title">Gestión de Habitaciones | Hotel California</title>
    <link rel="stylesheet" th:href="@{css/Room.css}">
</head>

<div layout:fragment="content">

    <!-- Encabezado de página -->
    <div class="page-header text-center">
        <div class="container">
            <h1 class="display-5 fw-bold">Gestión de Habitaciones 🏨</h1>
            <p class="lead mb-0">Administra las habitaciones del Hotel California</p>
        </div>
    </div>

    <div class="container">
        <!-- Tarjeta de contenido principal -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="h4 mb-1">Listado de Habitaciones</h2>
                        <p class="text-muted mb-0" th:text="${rooms.totalElements} + ' habitaciones encontradas'"></p>
                    </div>
                    <button type="button" class="btn btn-gold" data-bs-toggle="modal" data-bs-target="#roomModal">
                        <i class="fas fa-plus-circle me-2"></i>Nueva Habitación
                    </button>
                </div>

                <!-- Tabla de habitaciones -->
                <div class="table-container">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                        <tr>
                            <th>N° Habitación</th>
                            <th>Tipo</th>
                            <th>Piso</th>
                            <th>Estado</th>
                            <th>Descripción</th>
                            <th class="text-end">Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="item : ${rooms}" th:class="${itemStat.even}? 'table-light'">
                            <td th:text="${item.roomNumber}"></td>
                            <td>
                                <span th:text="${item.roomTypeId.typeName}"></span>
                                <small class="d-block text-muted"
                                       th:text="'$' + ${item.roomTypeId.roomPrice} + '/noche'"></small>
                            </td>
                            <td th:text="${item.floor}"></td>
                            <td class="fw-bold estado " th:text="${item.statusId.statusName}"></td>
                            <td>
                                <span th:text="${item.description} ?: 'Sin descripción'"></span>
                            </td>
                            <td class="text-end">
                                <div class="d-flex flex-column flex-md-row gap-2 justify-content-end">
                                    <a th:href="@{/room/remove/{roomNumber}(roomNumber=${item.roomNumber})}"
                                       class="btn btn-outline-danger btn-action"
                                       onclick="return confirm('¿Está seguro de que desea eliminar esta habitación?');">
                                        <i class="fas fa-trash-alt me-1"></i>Eliminar
                                    </a>
                                    <a th:href="@{/room/updateStatus/{roomNumber}/{statusId}(roomNumber=${item.roomNumber}, statusId=1)}"
                                       class="btn btn-outline-success btn-action">
                                        <i class="fas fa-power-off me-1"></i>On
                                    </a>
                                    <a th:href="@{/room/updateStatus/{roomNumber}/{statusId}(roomNumber=${item.roomNumber}, statusId=2)}"
                                       class="btn btn-outline-secondary btn-action">
                                        <i class="fas fa-power-off me-1"></i>Off
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${rooms.totalElements == 0}">
                            <td colspan="6">
                                <div class="empty-state">
                                    <i class="fas fa-bed"></i>
                                    <h4>No hay habitaciones registradas</h4>
                                    <p>Comienza agregando una nueva habitación al sistema.</p>
                                    <button type="button" class="btn btn-gold mt-2" data-bs-toggle="modal"
                                            data-bs-target="#roomModal">
                                        <i class="fas fa-plus-circle me-2"></i>Crear primera habitación
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Paginación -->
                <nav aria-label="Page navigation" class="mt-4" th:if="${rooms.totalPages > 1}">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:each="pageNumber: ${pageNumbers}"
                            th:classappend="${i == rooms.number} ? 'active'">
                            <a class="page-link" th:href="@{/room(page=${pageNumber})}" th:text="${pageNumber}"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal para agregar nueva habitación -->
    <div class="modal fade" id="roomModal" tabindex="-1" aria-labelledby="roomModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="roomModalLabel">
                        <i class="fas fa-plus-circle me-2"></i>Agregar Nueva Habitación
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <form th:action="@{/room/save}" th:object="${room}" method="post">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="roomTypeId" class="form-label fw-semibold">Tipo de Habitación</label>
                            <select required class="form-select" th:field="*{roomTypeId}">
                                <option value="" disabled selected>Selecciona un tipo de habitación</option>
                                <option th:each="item : ${listadoTipos}" th:value="${item.id}"
                                        th:text="${item.typeName} + ' - $' + ${item.roomPrice} + '/noche'">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="floor" class="form-label fw-semibold">Número de Piso</label>
                            <input required type="number" min="1" max="10" class="form-control" th:field="*{floor}"
                                   id="floor"
                                   placeholder="Ej: 1, 2, 3...">
                        </div>

                        <div class="mb-3">
                            <label for="statusId" class="form-label fw-semibold">Estado</label>
                            <select required class="form-select" th:field="*{statusId}">
                                <option value="" disabled selected>Selecciona un estado</option>
                                <option th:each="item : ${estados}" th:value="${item.id}"
                                        th:text="${item.statusName}"></option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fw-semibold">Descripción</label>
                            <textarea class="form-control" th:field="*{description}" id="description" rows="3"
                                      placeholder="Describe las características de la habitación..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </button>
                        <button type="submit" class="btn btn-gold">
                            <i class="fas fa-save me-2"></i>Guardar Habitación
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script th:src="@{js/Room.js}"></script>
</div>
